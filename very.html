<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            border-right: 16px solid #f39c12;
            border-bottom: 16px solid #e74c3c;
            border-left: 16px solid #2ecc71;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        iframe {
            width: 100%;
            max-width: 640px;
            height: 80vh;
            border: 5px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            iframe {
                height: 60vh;
            }
        }
    </style>
    <script>
        window.onload = function() {
            var visited = localStorage.getItem('visited');
            if (visited === "true") {
                document.getElementById('loading').style.display = 'block';
                setTimeout(function() {
                    window.location.href = "earn.html";
                }, 3000);
            } else {
                var countdown = 40;
                var countdownElement = document.getElementById('countdown');
                var startTime = new Date().getTime();

                var timer = setInterval(function() {
                    var currentTime = new Date().getTime();
                    var timeSpent = Math.floor((currentTime - startTime) / 1000);
                    var remainingTime = countdown - timeSpent;
                    countdownElement.textContent = remainingTime + " seconds remaining";

                    if (remainingTime <= 0) {
                        clearInterval(timer);
                        localStorage.setItem('visited', 'true');
                        document.getElementById('loading').style.display = 'block';
                        setTimeout(function() {
                            window.location.href = "earn.html";
                        }, 3000);
                    }
                }, 1000);
            }
        }
    </script>
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
    </div>
    <center>
        <h1>Sign Up Instructions:</h1>
        <p>You have <span id="countdown"><b>40 seconds</b></span> to fill out the form. Tap the next button to begin, make sure you fill in the same details you would use to for the task website. If we check and your details do not match, we will suspend your account or seize your earnings.</p>
    </center>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSef-I_c19TOv2ddcGAVi0DbyBK2EAYtCpMvAYzSOIuNmlqHSg/viewform?embedded=true" allowfullscreen></iframe>
</body>
</html>
