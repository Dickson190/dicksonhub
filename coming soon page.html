  <div id="countdown" class="countdown"></div>

<script>
// Set the countdown date (YYYY/MM/DD HH:MM:SS)
var countdownDate = new Date("2024/09/01 12:00:00").getTime();

// Update the countdown every 1 second
var countdownInterval = setInterval(function() {
  // Get the current date and time
  var now = new Date().getTime();

  // Calculate the remaining time
  var timeRemaining = countdownDate - now;

  // Calculate days, hours, minutes, and seconds
  var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
  var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

  // Display the countdown
  var countdownElement = document.getElementById("countdown");
  countdownElement.innerHTML = "Coming in " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";

  // If the countdown is over, display a message
  if (timeRemaining < 0) {
    clearInterval(countdownInterval);
    countdownElement.innerHTML = "We're live now!";
  }
}, 1000); // Update every 1 second
</script>
