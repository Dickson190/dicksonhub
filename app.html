<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  
  <!-- Font Awesome Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Slick Carousel Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  
  <!-- Custom Stylesheets -->
  <link rel="stylesheet" href="image.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="slides.css">
  <link rel="stylesheet" href="app2.css">
  <link rel="stylesheet" href="sidenav.css">
  <link rel="stylesheet" href="load.css">
  <link rel="stylesheet" href="wapp.css"> 
</head>
<body>
  
  <!-- Side Navigation -->
  <!-- Hamburger Icon to Open Sidenav -->
  <span class="icon">
    <i class="fa fa-bars hamburger"></i>
  </span>

  <!-- Top Navigation -->
  <div class="topnav" id="myTopnav">
    <a href="#news" class="active">
      <b><p style="color: cyan;">DICKSONHUB</p></b>
    </a>
    <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <!-- Notification Box -->
  <div id="notificationBox" class="notification-box"></div>

  <!-- Main Content Section -->
  <div id="content" style="padding-top: 10px;">
    <div class="container">
      <h1>Welcome to Your Dashboard, <span id="username"></span>!</h1>
      <p id="greeting"></p>

      <!-- Earnings Section -->
      <div class="card">
        <h2>Your Earnings</h2>
        <p id="userEarnings">₦0.00</p>
        <a href="withdraw.html" class="withdraw-button">Withdraw</a>
      </div>

      <!-- Deposit Balance Section -->
      <div class="card">
        <h2>Deposit Balance</h2>
        <p id="userDeposit">₦0.00</p>
      </div>

      <!-- Transaction History Section -->
      <div class="table-container">
        <table id="transactionTable">
          <thead>
            <tr>
              <th>Type</th>
              <th>Time</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody id="transactionTableBody">
            <!-- Transactions will be dynamically inserted here -->
          </tbody>
        </table>
        <button id="viewMoreButton">View More</button>
      </div>

      <!-- Action Buttons Section -->
      <div class="buttons">
        <a href="earn.html" class="button-icon">
          <i class="fa fa-shapes"></i>
          <span>Offerwall</span>
        </a>
        <a href="premium.html" class="button-icon">
          <i class="fa fa-question-circle"></i>
          <span>Quiz</span>
        </a>
        <a href="result.html" class="button-icon">
          <i class="fa fa-list"></i>
          <span>Quiz Result</span>
        </a>
        <a href="deposit.html" class="button-icon">
          <i class="fa fa-bank"></i>
          <span>Deposit</span>
        </a>
      </div>

      <!-- Slideshow Section -->
      <div class="slideshow-container">
        <div><a href="result.html"><img src="woman.png" alt="Slide 1"></a></div>
        <div><a href="news.html"><img src="announcement.jpg" alt="Slide 2"></a></div>
        <div><a href="about.html"><img src="Dig1.png" alt="Slide 3"></a></div>
        <div><a href="refer_earn.html"><img src="boy.jpg" alt="DicksonHub"></a></div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation Section -->
  <div class="bottom-nav">
    <a href="app.html" class="nav-item">
      <i class="fa fa-home"></i>
      <span>Home</span>
    </a>
    <a href="gift.html" class="nav-item">
      <i class="fa fa-gift"></i>
      <span>Claim Code</span>
    </a>
    <a href="news.html" class="nav-item">
      <i class="fa fa-bell"></i>
      <span>Notifications</span>
    </a>
    <a href="profile.html" class="nav-item">
      <i class="fa fa-user"></i>
      <span>Profile</span>
    </a>
  </div>

  <!-- Loading Spinner -->
  <div class="loader" id="loader">
    <div class="cooking">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="pot"></div>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  
  <script src="app2.js"></script> 
  <script src="wapp.js"></script>
  <script src="implement.js"></script>
  <script src="app.js"></script>
  <script src="load.js"></script>
  <script src="sidenav.js"></script>
  <script src="deposit.js"></script>
  <script src="image.js"></script>
</body>
</html>
