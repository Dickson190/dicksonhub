<body>
  <div class="mobile-container">
    <!-- Side Navigation -->
    <div id="sidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a>
            <a href="app.html">Home</a>

      <a href="task.html">Task</a>

      <i class="fa fa-bars"></i>
    </a>

    <div class="content">
      <div class="header" id="header">
        Welcome, <span id="username"></span>! Click any button below to sign up and start earning.
      </div>
      
      <div class="container">
        <button class="offer-button" onclick="toggleOffer('offer-info1', 'navigate-btn1')">

          <div class="offer-text">Sidegig</div>
        </button>
        <div id="offer-info1" class="offer-info"></div>
        <button id="navigate-btn1" class="navigate-btn" style="display: none;" onclick="navigateToPage('offer1.html')">Start</button>
        
        <button class="offer-button" onclick="toggleOffer('offer-info2', 'navigate-btn2')">
          <img class="offer-img" src="Famsup.png" alt="Famsup Task Offer">
          <div class="offer-text">Famsup Task</div>
        </button>
        <div id="offer-info2" class="offer-info"></div>
        <button id="navigate-btn2" class="navigate-btn" style="display: none;" onclick="navigateToPage('offer2.html')">Start</button>
        
        <button class="offer-button" onclick="toggleOffer('offer-info3', 'navigate-btn3')">
          <img class="offer-img" src="nairaworkers-84528674.png" alt="NairaWorkers Offer">
          <div class="offer-text">NairaWorkers</div>
        </button>
        <div id="offer-info3" class="offer-info"></div>
        <button id="navigate-btn3" class="navigate-btn" style="display: none;" onclick="navigateToPage('offer3.html')">Start</button>
      </div>
    </div>

</div>
