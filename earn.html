      /* Notification Box Styles */
.notification-box {
  display: none;
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #4caf50; /* Green background for success messages */
  color: #fff;
  padding: 15px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  z-index: 1000;
  transition: opacity 0.5s ease-in-out;
}

.notification-box.show {
  display: block;
  opacity: 1;
}

.notification-box.hide {
  opacity: 0;
  display: none;
}

.notification-box .close-btn {
  position: absolute;
  top: 5px;
  right: 10px;
  cursor: pointer;
}
      
  </style>
</head>
