<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="watermark.css">
  <link rel="stylesheet" href="Vstyles.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="image.css">
  <style>
    /* Container Styles */
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .logo {
      display: block;
      margin: auto;
    }
    .error-message {
      color: red;
      font-size: 12px;
      display: block;
      margin-bottom: 10px;
    }
    .loader {
      display: none;
      margin: 10px auto;
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .popup, .popup-login {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .checkmark {
      width: 50px;
      height: 50px;
      margin: 10px auto;
    }
    .remember-me {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
    }
    .remember-me input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Sign Up Form -->
  <div class="container">
    <img src="Dig1.png" width="70px" height="70px" alt="DicksonHub" class="logo">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" id="username" placeholder="Username" required>
      <span id="username-error" class="error-message"></span>
      <input type="password" id="password" placeholder="Password" required>
      <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember Me</label>
      </div>
      <button type="submit" id="signup-button">Sign Up</button>
      <div class="loader" id="loader"></div>
      <a href="login.html" class="login-button">Login Here</a>
    </form>
  </div>

  <!-- Signup Successful Popup -->
  <div id="popup" class="popup">
    <div class="checkmark">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="25" fill="none"/>
        <path fill="none" stroke="#22c55e" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" d="M14 27l8 8 16-16"/>
      </svg>
    </div>
    <h2>Sign up successful</h2>
    <button onclick="handleOk()">OK</button>
  </div>

  <!-- Already Have Account Popup -->
  <div id="popup-login" class="popup-login">
    <div class="checkmark">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="25" fill="none"/>
        <path fill="none" stroke="#22c55e" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" d="M14 27l8 8 16-16"/>
      </svg>
    </div>
    <h2>You already have an account. Press OK to login.</h2>
    <button onclick="handleLoginOk()">OK</button>
  </div>

  <!-- JavaScript Section -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  // Function to show the login popup
  function showLoginPopup() {
    const popupLogin = document.getElementById('popup-login');
    popupLogin.style.display = 'block';
  }

  // Function to handle OK button in the login popup
  function handleLoginOk() {
    const popupLogin = document.getElementById('popup-login');
    popupLogin.style.display = 'none';
    window.location.href = 'login.html';
  }

  // Function to show the signup popup
  function showSignupPopup() {
    const popup = document.getElementById('popup');
    popup.style.display = 'block';
  }

  // Function to handle signup form submission
  function handleFormSubmit(event) {
    event.preventDefault(); // Prevent default form submission

    const username = usernameInput.value;
    const password = document.getElementById('password').value;
    const rememberMe = document.getElementById('remember-me').checked;

    loader.style.display = 'block';

    // Check if username exists
    fetch('https://sheetdb.io/api/v1/rv6qbrxgyvk67')
      .then(response => response.json())
      .then(data => {
        // Ensure the response is an array
        if (Array.isArray(data)) {
          const exists = data.some(entry => entry.name === username);

          if (exists) {
            loader.style.display = 'none';
            usernameError.textContent = 'Username already exists.';
          } else {
            // Prepare the new user data in the required format
            const newData = {
              data: {
                name: username,
                password: password
              }
            };

            // Send POST request to API
            fetch('https://sheetdb.io/api/v1/rv6qbrxgyvk67', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(newData)
            })
            .then(response => response.json())
            .then(data => {
              loader.style.display = 'none';
              if (data && data.created === 1) {
                showSignupPopup(); // Show the signup popup

                // Remember username and password if checkbox is checked
                if (rememberMe) {
                  localStorage.setItem('username', username);
                  localStorage.setItem('password', password);
                }
              } else {
                alert('Signup failed, please try again.');
              }
            })
            .catch(error => {
              loader.style.display = 'none';
              alert('Error during signup: ' + error);
            });
          }
        } else {
          loader.style.display = 'none';
          alert('Unexpected response format. Please try again later.');
        }
      }).catch(error => {
        loader.style.display = 'none';
        alert('Error fetching existing usernames: ' + error);
      });
  }

  // Expose functions to global scope
  window.handleLoginOk = handleLoginOk;
  window.showSignupPopup = showSignupPopup;
  window.handleOk = function() {
    const popup = document.getElementById('popup');
    popup.style.display = 'none';
    window.location.href = 'login.html';
  }

  // Check for existing login details in local storage
  const storedUsername = localStorage.getItem('username');
  const storedPassword = localStorage.getItem('password');

  if (storedUsername && storedPassword) {
    setTimeout(showLoginPopup, 2000);
  }

  // Attach event listener for signup form submission
  const signupForm = document.getElementById('signup-form');
  const loader = document.getElementById('loader');
  const usernameInput = document.getElementById('username');
  const usernameError = document.getElementById('username-error');

  signupForm.addEventListener('submit', handleFormSubmit);
});
</script>
  <script src="image.js"></script>
</body>
</html>
