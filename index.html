<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="watermark.css">
  <link rel="stylesheet" href="Vstyles.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="image.css">
  </head>
<body>
  <!-- Sign Up Form -->
  <div class="container">
    <img src="Dig1.png" width="70px" height="70px" alt="DicksonHub" class="logo">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" id="username" placeholder="Username" required>
      <span id="username-error" class="error-message"></span>
      <input type="password" id="password" placeholder="Password" required>
      <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember Me</label>
      </div>
      <button type="submit" id="signup-button">Sign Up</button>
      <div class="loader" id="loader"></div>
      <a href="login.html" class="login-button">Login Here</a>
    </form>
  </div>

  <!-- Signup Successful Popup -->
  <div id="popup" class="popup">
    <div class="checkmark">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="25" fill="none"/>
        <path fill="none" stroke="#22c55e" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" d="M14 27l8 8 16-16"/>
      </svg>
    </div>
    <h2>Sign up successful</h2>
    <button onclick="handleOk()">OK</button>
  </div>

  <!-- Already Have Account Popup -->
  <div id="popup-login" class="popup-login">
    <div class="checkmark">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="25" fill="none"/>
        <path fill="none" stroke="#22c55e" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" d="M14 27l8 8 16-16"/>
      </svg>
    </div>
    <h2>You already have an account. Press OK to login.</h2>
    <button onclick="handleLoginOk()">OK</button>
  </div>

  <!-- JavaScript Section -->
<script src="index.js"></script>
  <script src="image.js"></script>
</body>
</html>
