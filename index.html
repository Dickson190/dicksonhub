<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="watermark.css">
  <link rel="stylesheet" href="Vstyles.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="image.css">
  <style>
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .logo {
      display: block;
      margin: auto;
    }
    .error-message {
      color: red;
      font-size: 12px;
      display: block;
      margin-bottom: 10px;
    }
    .loader {
      display: none;
      margin: 10px auto;
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .popup, .popup-login {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .checkmark {
      width: 50px;
      height: 50px;
      margin: 10px auto;
    }
    .remember-me {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
    }
    .remember-me input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Dig1.png" width="70px" height="70px" alt="DicksonHub" class="logo">
    <h2>Sign Up</h2>
    <form id="signup-form" action="https://sheetdb.io/api/v1/op1g6xcfghwt6" method="post">
      <input type="text" name="data[name]" id="username" placeholder="Username" required>
      <span id="username-error" class="error-message"></span>
      <input type="password" name="data[password]" id="password" placeholder="Password" required>
      <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember Me</label>
      </div>
      <button type="submit" id="signup-button">Sign Up</button>
      <div class="loader" id="loader"></div>
      <a href="login.html" class="login-button">Login Here</a>
    </form>
  </div>

  <div id="popup" class="popup">
    <div class="checkmark">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="25" fill="none"/>
        <path fill="none" stroke="#22c55e" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" d="M14 27l8 8 16-16"/>
      </svg>
    </div>
    <h2>Sign up successful</h2>
    <button onclick="handleOk()">OK</button>
  </div>

  <div id="popup-login" class="popup-login">
    <div class="checkmark">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="25" fill="none"/>
        <path fill="none" stroke="#22c55e" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" d="M14 27l8 8 16-16"/>
      </svg>
    </div>
    <h2>You already have an account. Press OK to login.</h2>
    <button onclick="handleLoginOk()">OK</button>
  </div>

  <script src="load.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function showLoginPopup() {
        const popupLogin = document.getElementById('popup-login');
        popupLogin.style.display = 'block';
      }

      function handleLoginOk() {
        const popupLogin = document.getElementById('popup-login');
        popupLogin.style.display = 'none';
        window.location.href = 'login.html';
      }

      window.handleLoginOk = handleLoginOk;

      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      if (storedUsername && storedPassword) {
        setTimeout(showLoginPopup, 2000);
        return;
      }

      const signupForm = document.getElementById('signup-form');
      const loader = document.getElementById('loader');
      const usernameInput = document.getElementById('username');
      const usernameError = document.getElementById('username-error');

      signupForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const username = usernameInput.value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('remember-me').checked;

        loader.style.display = 'block';

        fetch('https://sheetdb.io/api/v1/rv6qbrxgyvk67')
          .then(response => response.json())
          .then(data => {
            const exists = data.some(entry => entry.name === username);

            if (exists) {
              loader.style.display = 'none';
              usernameError.textContent = 'Username already exists.';
            } else {
              const formData = new FormData();
              formData.append('data[name]', username);
              formData.append('data[password]', password);

              fetch(signupForm.action, {
                method: 'POST',
                body: formData
              }).then(response => response.json())
              .then(data => {
                loader.style.display = 'none';
                if (data && data.created === 1) {
                  showSignupPopup();

                  if (rememberMe) {
                    localStorage.setItem('username', username);
                    localStorage.setItem('password', password);
                  }
                } else {
                  alert('Signup failed, please try again.');
                }
              }).catch(error => {
                loader.style.display = 'none';
                alert('Error: ' + error);
              });
            }
          }).catch(error => {
            loader.style.display = 'none';
            alert('Error: ' + error);
          });
      });

      function showSignupPopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'block';
      }

      function handleOk() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none';
        window.location.href = 'profile.html';
      }

      window.handleOk = handleOk;
    });
  </script>
  <script src="image.js"></script>
</body>
</html>
