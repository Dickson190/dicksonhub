<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="watermark.css">
    <title>Deposit Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container h1 {
            text-align: center;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input, .form-container textarea, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .instruction {
            color: red;
            font-size: 0.9em;
            text-align: center;
        }
        .note {
            color: blue;
            font-size: 0.9em;
            text-align: center;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            z-index: 1000;
        }
        .popup .checkmark {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
        }
        .popup .checkmark svg {
            width: 100%;
            height: 100%;
        }
        .popup button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="pay.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Deposit Payment</h1>
        <p class="instruction">Please upload a full screenshot or a clear receipt.</p>
        <p class="note">Minimum deposit amount is ₦200. If you deposit less, the money will not be credited to your account nor refunded.</p>
        <form id="paymentForm" method="POST" action="https://formsubmit.co/02a239bf9dd7f51742b5acc42c50561a" enctype="multipart/form-data">
            <!-- Honeypot -->
            <input type="text" name="_honey" style="display: none;">
            
            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">
            
            <input type="hidden" name="_next" value="https://dickson190.github.io/dicksonhub/payhis.html">

            <label for="bankName">Bank Name</label>
            <input type="text" id="bankName" name="bankName" required readonly />
            <label for="accountName">Account Name</label>
            <input type="text" id="accountName" name="accountName" required readonly />
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" name="accountNumber" required readonly />
            <label for="transactionDate">Date of Transaction</label>
            <input type="text" id="transactionDate" name="transactionDate" required readonly />
            <label for="amount">Amount (₦)</label>
            <input type="number" id="amount" name="amount" required>
            <label for="receipt">Upload Receipt</label>
            <input type="file" id="receipt" name="receipt" accept="image/*" required />
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="10" required></textarea>

            <!-- Hidden input to store the image URL -->
            <input type="hidden" name="imageUrl" id="imageUrl">

            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="checkmark">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle cx="26" cy="26" r="25" fill="none" />
                <path fill="none" stroke="#22c55e" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" d="M14 27l8 8 16-16" />
            </svg>
        </div>
        <h2>Deposit Successful</h2>
        <button onclick="handleOk()">OK</button>
    </div>
</body>
</html>
